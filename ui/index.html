<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" data-bss-forced-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>gituich-ui</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container w-100 vh-100">
        <div class="row vh-100">
            <div class="col">
                <div class="row" style="height: 45%;">
                    <div class="col"><textarea id="displayNotification" class="w-100 h-100"></textarea></div>
                </div>
                <div class="row" style="height: 45%;">
                    <div class="col"><textarea id="displayData" class="w-100 h-100"></textarea></div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col">
                        <form id="submissionForm">
                            <div class="row">
                                <div class="col-10"><input class="form-control" type="text" id="formInput"></div>
                                <div class="col-2"><input class="btn btn-primary" type="submit" value="Go"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-evenly">
                <div class="row" style="height: 50%;">
                    <div class="col"><textarea id="displayPlayer" class="w-100 h-100"></textarea></div>
                </div>
                <div class="row" style="height: 50%;">
                    <div class="col"><textarea id="displayRegions" class="w-100 h-100"></textarea></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/listeners.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/websocket.js"></script>
</body>

</html>
