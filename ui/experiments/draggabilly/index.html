<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" data-bss-forced-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>draggabilly_experiment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container bordered_container">
        <div class="row h-100">
            <div class="col d-flex align-items-center">
                <div id="draggable_container" class="grid bordered_container"></div>
            </div>
            <div class="col bordered_container">
                <div class="row h-50">
                    <div class="col d-flex flex-column justify-content-around" id="button_container"><button class="btn btn-primary" type="button" data-colour="primary">Button</button><button class="btn btn-success" type="button" data-colour="success">Button</button><button class="btn btn-info" type="button" data-colour="info">Button</button><button class="btn btn-warning" type="button" data-colour="warning">Button</button><button class="btn btn-danger" type="button" data-colour="danger">Button</button></div>
                </div>
                <div class="row h-50">
                    <div class="col bordered_container" id="data_container">
                        <div class="fw-bold d-flex flex-column bordered_container">
                            <div class="d-flex justify-content-around"><span class="fs-5" style="text-decoration:  underline;">Start Coord</span><span class="fs-5" style="text-decoration:  underline;">End Coord</span></div>
                            <div class="d-flex justify-content-around"><span class="text-primary" id="start_coords_primary">None</span><span class="text-primary" id="end_coords_primary">None</span></div>
                            <div class="d-flex justify-content-around"><span class="text-success" id="start_coords_success">None</span><span class="text-success" id="end_coords_success">None</span></div>
                            <div class="d-flex justify-content-around"><span class="text-info" id="start_coords_info">None</span><span class="text-info" id="end_coords_info">None</span></div>
                            <div class="d-flex justify-content-around"><span class="text-warning" id="start_coords_warning">None</span><span class="text-warning" id="end_coords_warning">None</span></div>
                            <div class="d-flex justify-content-around"><span class="text-danger" id="start_coords_danger">None</span><span class="text-danger" id="end_coords_danger">None</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
